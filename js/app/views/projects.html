<div class="row portfolio align-items-end">
  <div class="col-sm-3 project hidden-xs" ng-repeat="(projectId, project) in projects">
    <a href="#/projects/{{projectId}}">
      <img ng-src="{{project.thumb}}">
    </a>
    <p ng-bind-html="project.title">Gloriette. Poperinge, 2015.</p>
  </div>

  <div id="carousel-project" class="carousel slide visible-xs col-xs-12" data-ride="carousel" data-interval="0">
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item" ng-repeat="(projectId, project) in projects" ng-class="{'active': $index == 0}">
        <a href="#/projects/{{projectId}}">
          <img ng-src="{{project.thumb}}">
        </a>
        <p ng-bind-html="project.title">Gloriette. Poperinge, 2015.</p>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-project" role="button" data-slide="prev">
      <span class="icon-prev" aria-hidden="false"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-project" role="button" data-slide="next">
      <span class="icon-next" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
